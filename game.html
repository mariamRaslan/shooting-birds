<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./js/game.js" type="module"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="myModalStart" class="modal ">
        <div class="modal-content text-center fs-4">
            <img class="popUpImg" src="images/welcome.png" >
            <p>Welcome <span class="userName text-success"></span></p>
            <p>we hope you enjoy our game</p>
            <button id="startGame" class="btn btn-success">Start Game</button>
        </div>
    </div>

    <div id="myModalEnd" class="modal">
        <div class="modal-content text-center">
            <img id="scoreImg" class="popUpImg">
            <p id="endGameMessage"></p>
            <div>Score:<span id="popUpScore"></span></div>
            <a id="playAgain" class="btn btn-success">Play Again</a>
            <a href="index.html" id="endGame" class="btn btn-danger ">Exit</a>
        </div>
    </div>
    
    <div id="header " class="text-center text-dark">
        <div class="gameHeader ">Welcome :&nbsp;&nbsp;<span class="userName"></span></div>
        <div class="gameHeader ">Score :&nbsp;&nbsp;<span id="score"></span></div>
        <div class="gameHeader ">Time Limit :&nbsp;&nbsp;<span id="timer"></span></div>
        <div class="gameHeader">Birds Killed :&nbsp;&nbsp;<span id="birdsCount"></span></div>
        <div class="gameHeader">Last Score :&nbsp;&nbsp;<span id="lastScore"></span></div>

    </div>

</body>
</html>
